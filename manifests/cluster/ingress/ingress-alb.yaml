apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workshop-ingress
  namespace: workshop-app
  annotations:
    # Tipo de Load Balancer
    alb.ingress.kubernetes.io/scheme: internet-facing
    
    # Tipo de target (ip = direto no pod, instance = via NodePort)
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # Grupo do ALB (permite compartilhar ALB entre m√∫ltiplos Ingress)
    alb.ingress.kubernetes.io/group.name: workshop-alb
    
    # Tags para o ALB
    alb.ingress.kubernetes.io/tags: Environment=workshop,Project=eks-lab
    
    # Listener ports
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workshop-api
            port:
              number: 80
