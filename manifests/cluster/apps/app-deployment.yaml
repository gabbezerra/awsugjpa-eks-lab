apiVersion: v1
kind: Namespace
metadata:
  name: workshop-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-api
  namespace: workshop-app
  labels:
    app: workshop-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workshop-api
  template:
    metadata:
      labels:
        app: workshop-api
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:latest
        args:
          - "-text=Workshop EKS AWS UG JPA - Node: $(NODE_NAME)"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: workshop-api
  namespace: workshop-app
spec:
  selector:
    app: workshop-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
